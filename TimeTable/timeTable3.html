<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME TABLE 1 </title>
    <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body >
    <H1>This is normal time table </H1>
    <table>
            <tr>
                <th>s.No.</th>
                <th>SUB-1</th>
                <th>SUB-2</th>
                <th>SUB-3</th>
                <th>SUB-4</th>
                <th>SUB-5</th>
                <th>SUB-6</th>
            </tr>
            <tr>
                <th>DAY 1</th>
                <td>MAT</td>
                <td>BIO</td>
                <td>PHY</td>
                <td>CHEM</td>
                <td>ENG</td>
                <td>HIN</td>
            </tr>
            <tr>
                <th>DAY 2</th>
                <td>MAT</td>
                <td>ENG</td>
                <td>HIN</td>
                <td>BIO</td>
                <td>PT</td>
                <td>PHY</td>
            </tr>
            <tr>
                <th>DAY 3</th>
                <td colspan="5">CHEM LAB</td>
              
                <td>BIO</td>
            </tr>
            <tr>
                <th>DAY 4</th>
                <td colspan="2">MATH</td>
                <td>CHEM</th>
                <td>BIO</th>
                <td>HIN</td>
                <td>ENG</td>
            </tr>




    </table>

</body>
</html>
